{% load static %} {% load crispy_forms_tags %}

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="{% static 'css/base.css' %}" />
    <script src="{% static 'js/sidebar.js' %}"></script>
    <title>Document</title>
  </head>

  <body>
    <div class="sidebar" id="sidebar">
      <a class="closebtn" onclick="closeNav()">&times; </a>
      <div style="background-color: rgb(95, 37, 37); padding: 20px">
        <h3 align="center">{{data.name}}</h3>
      </div>
      <a class="" href='/'>Home</a>
      <a class="" href="{% url 'groups' %}">Groups</a>
      <a class=" ">Home</a>
    </div>

    <div class="navbar">
      <button class="openbtn" id="openbtn" onclick="openNav() ">&#9776;</button>

      <h3 style="margin: auto">e-journal.org</h3>
      <a href={% url 'logout' %} style='text-decoration:none;color:inherit'>Logout</a>
    </div>

    <div class="container">
      <div class="content">{% block content %} {% endblock content %}</div>
    </div>
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js "
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj "
      crossorigin="anonymous "
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js "
      integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx "
      crossorigin="anonymous "
    ></script>
  </body>
</html>
